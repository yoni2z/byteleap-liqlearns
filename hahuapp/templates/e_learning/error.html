<!-- error_page.html -->
{% extends 'base.html' %} {% block content %}
<div class="error-container">
  <h1>Access Denied</h1>
  <p>{{ message }}</p>
  <p>
    It seems like this level is locked. Please complete the prerequisites to
    unlock this level and its slides.
  </p>
  <a href="{% url 'slide_view' %}" class="btn btn-secondary">Return to the Slides</a>
</div>
{% endblock %}
