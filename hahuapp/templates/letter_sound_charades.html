{% extends "base.html" %} {% block content %}
<div class="container mt-5">
  <div class="text-center">
    <h2>Guess the Letter for the Sound</h2>
  </div>

  <div class="text-center mt-4">
    <audio
      id="sound"
      src="{{ selected_sound.sound_field.url }}"
      controls
    ></audio>
  </div>

  <div class="d-flex justify-content-center mt-4">
    <div class="row w-50">
      {% for choice in choices %}
      <div class="col-6 mb-3 d-flex justify-content-center">
        <button
          class="btn choice-button"
          data-letter="{{ choice }}"
          style="
            width: 100%;
            font-size: 24px;
            background: linear-gradient(to bottom, #ffefd5, #ffe4b5);
          "
        >
          {{ choice }}
        </button>
      </div>
      {% endfor %}
    </div>
  </div>

  <div id="feedback" class="alert text-center mt-3" style="display: none"></div>

  <div class="d-flex justify-content-center align-items-center mt-4">
    <a
      href="{% url 'letter-story' %}"
      id="next-button"
      class="btn btn-success"
      style="display: none"
    >
      Continue
    </a>
  </div>
</div>

<script>
  const correctLetter = "{{ selected_sound.letter }}"; // Correct letter
  const feedback = document.getElementById("feedback");
  const nextButton = document.getElementById("next-button");

  // Add event listeners to all buttons
  document.querySelectorAll(".choice-button").forEach((button) => {
    button.addEventListener("click", () => {
      const selectedLetter = button.getAttribute("data-letter");

      if (selectedLetter === correctLetter) {
        // Correct guess
        feedback.textContent = "ðŸŽ‰ðŸŽ‰ Good work! ðŸŽ‰ðŸŽ‰";
        feedback.className = "alert alert-success text-center fs-3 mt-3";
        feedback.style.display = "block";
        nextButton.style.display = "block";

        // Change color and increase font size on the correct button
        button.style.fontSize = "42px";
        button.style.transition = "font-size 0.5s ease";
        button.classList.add("btn-success"); // Change to success color
        button.classList.remove("btn-primary"); // Remove original color

        // Disable all buttons after a correct guess
        disableAllButtons();
      } else {
        // Incorrect guess
        feedback.textContent = "Try again!";
        feedback.className = "alert alert-danger text-center mt-3";
        feedback.style.display = "block";
      }
    });
  });

  // Disable all choice buttons
  function disableAllButtons() {
    document.querySelectorAll(".choice-button").forEach((button) => {
      button.disabled = true;
    });
  }

  // Reload the page to play again
  nextButton.addEventListener("click", () => {
    location.reload();
  });
</script>
{% endblock %}
