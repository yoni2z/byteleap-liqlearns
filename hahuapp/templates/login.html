<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - E-Learning Platform</title>
    <style>
      body {
        font-family: "Comic Sans MS", "Chalkboard SE", sans-serif;
        background: linear-gradient(to bottom, #ffefd5, #ffe4b5);
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-container {
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        padding: 40px 30px;
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      h2 {
        font-size: 1.8rem;
        font-weight: bold;
        color: #34495e;
        margin-bottom: 1.5rem;
      }

      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      .form-group label {
        font-weight: bold;
        display: block;
        margin-bottom: 8px;
        color: #2c3e50;
      }

      .form-group input {
        width: 100%;
        padding: 12px;
        font-size: 1em;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-sizing: border-box;
        transition: border-color 0.3s;
      }

      .form-group input:focus {
        border-color: #3498db;
        outline: none;
        box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
      }

      button {
        width: 100%;
        padding: 12px;
        font-size: 1rem;
        background: linear-gradient(to bottom, #ffefd5, #ffe4b5);
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      button:hover {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transform: translateY(-2px);
      }

      .text-center {
        margin-top: 20px;
      }

      .text-center a {
        color: #3498db;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s;
      }

      .text-center a:hover {
        color: #1d6aa3;
      }

      .error-message {
        display: none;
        background-color: #e74c3c;
        color: white;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>

      <!-- Error Message Popup -->
      <div id="error-message" class="error-message"></div>

      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <button type="submit">Login</button>
      </form>

      <div class="text-center">
        <p>
          <a href="{% url 'signup' %}">Don't have an account? Sign up here.</a>
        </p>
        <p>
          <a
            href="{% url 'social:begin' 'google-oauth2' %}?next={{ request.path }}"
            >Log in with Google</a
          >
        </p>
      </div>
    </div>

    <script>
      // Function to show error message
      function showError(message) {
        const errorMessageDiv = document.getElementById("error-message");
        errorMessageDiv.innerText = message;
        errorMessageDiv.style.display = "block";
      }

      // Check if there are any error messages from the server
      const errorMessages = ""; // Replace this with server-side error messages
      if (errorMessages) {
        showError(errorMessages);
      }
    </script>
  </body>
</html>
