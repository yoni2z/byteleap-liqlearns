{% extends 'base.html' %} {% block content %}
<div class="container text-center mt-5">
  <h2>Select the Word with the Same Meaning</h2>

  <div class="mt-4 fs-4"><strong>{{ sentence }}</strong></div>

  <div class="d-flex justify-content-center mt-4">
    <div class="row w-50">
      {% for choice in choices %}
      <div class="col-6 mb-3 d-flex justify-content-center">
        <button
          class="btn btn-outline-primary choice-button"
          data-word="{{ choice }}"
          style="width: 100%; font-size: 24px"
        >
          {{ choice }}
        </button>
      </div>
      {% endfor %}
    </div>
  </div>

  <div id="feedback" class="alert text-center mt-3" style="display: none"></div>
  <div
    class="text-center d-flex justify-content-center align-items-center mt-4"
  >
    <a
      href="{% url 'sentence-synonym' %}"
      id="next-button"
      class="btn btn-success w-25"
      style="display: none"
    >
      Continue
    </a>
  </div>
</div>

<script>
  const correctAnswer = "{{ correct_answer }}";
  const feedback = document.getElementById("feedback");
  const nextButton = document.getElementById("next-button");

  document.querySelectorAll(".choice-button").forEach((button) => {
    button.addEventListener("click", () => {
      const selectedWord = button.getAttribute("data-word");

      if (selectedWord === correctAnswer) {
        feedback.textContent = "Good work! Thatâ€™s the correct word.";
        feedback.className = "alert alert-success text-center mt-3";
        feedback.style.display = "block";
        button.style.borderColor = "green";
        nextButton.style.display = "block";
        disableAllButtons();
      } else {
        feedback.textContent = "Try again!";
        feedback.className = "alert alert-danger text-center mt-3";
        feedback.style.display = "block";
        button.style.borderColor = "red";
        setTimeout(() => {
          button.style.borderColor = "transparent";
        }, 1000);
      }
    });
  });

  function disableAllButtons() {
    document.querySelectorAll(".choice-button").forEach((button) => {
      button.disabled = true;
    });
  }
</script>
{% endblock %}
