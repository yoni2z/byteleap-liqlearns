{% extends "base.html" %} {% block content %}
<div class="d-flex justify-content-center">
  <div class="text-center">
    <h1 class="fw-bold">Word Dictation</h1>
    <p>Listen to the word sound and write it down:</p>

    <!-- Audio Player -->
    <audio id="letter-audio" controls class="my-3">
      <source src="{{ word_sound.audio_file.url }}" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <!-- User Input -->
    <textarea
      id="user-input"
      class="form-control mb-2"
      rows="2"
      placeholder="Type the letter you hear"
    ></textarea>

    <button
      id="submit-button"
      class="btn mt-2"
      style="background: linear-gradient(to bottom, #ffefd5, #ffe4b5)"
      onclick="checkAnswer()"
    >
      Submit
    </button>
    <a
      href="{% url 'word-charades' %}"
      id="continue-button"
      class="btn btn-success mt-2"
      style="display: none"
    >
      Continue
    </a>
    <button
      id="try-again-button"
      class="btn btn-warning mt-2"
      style="display: none"
      onclick="tryAgain()"
    >
      Try Again
    </button>

    <p id="feedback" class="mt-3"></p>
  </div>
</div>

<script>
  let attemptsLeft = 3; // Track attempts

  function checkAnswer() {
    const userInput = document.getElementById("user-input");
    const submitButton = document.getElementById("submit-button");
    const userGuess = userInput.value.trim().toLowerCase();
    const correctAnswer = "{{ word_sound.word }}".toLowerCase();
    const feedback = document.getElementById("feedback");
    const continueButton = document.getElementById("continue-button");
    const tryAgainButton = document.getElementById("try-again-button");

    // Clear previous highlights
    userInput.classList.remove("is-invalid", "is-valid");

    if (userGuess === correctAnswer) {
      feedback.textContent = "Correct! ðŸŽ‰";
      feedback.style.color = "green";
      continueButton.style.display = "block";
      userInput.classList.add("is-valid");
      userInput.disabled = true;
      submitButton.disabled = true;
    } else {
      attemptsLeft--; // Decrease attempts

      if (attemptsLeft > 0) {
        feedback.textContent = `Incorrect! You have ${attemptsLeft} tries left.`;
        feedback.style.color = "red";
        userInput.classList.add("is-invalid");
      } else {
        feedback.textContent = `Incorrect! The correct letter is "${correctAnswer}".`;
        feedback.style.color = "red";
        userInput.classList.add("is-invalid");
        submitButton.disabled = true;
        userInput.disabled = true;
        tryAgainButton.style.display = "block";
      }
    }
  }

  function tryAgain() {
    location.reload();
  }
</script>
{% endblock %}
