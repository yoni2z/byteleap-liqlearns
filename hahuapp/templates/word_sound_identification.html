{% extends 'base.html' %} {% block content %}
<div class="container text-center mt-5">
  <h2>Guess the Word for the Sound</h2>

  <div class="mt-4">
    <audio
      id="sound"
      src="{{ selected_sound.audio_file.url }}"
      controls
    ></audio>
  </div>

  <div class="d-flex justify-content-center mt-4">
    <div class="row w-50">
      {% for choice in choices %}
      <div class="col-6 mb-3 d-flex justify-content-center">
        <button
          class="btn choice-button"
          data-letter="{{ choice }}"
          style="
            width: 100%;
            font-size: 24px;
            background: linear-gradient(to bottom, #ffefd5, #ffe4b5);
          "
        >
          {{ choice }}
        </button>
      </div>
      {% endfor %}
    </div>
  </div>

  <div id="feedback" class="alert text-center mt-3" style="display: none"></div>

  <div id="image-container" class="mt-3" style="display: none">
    <img
      id="word-image"
      src="{{ selected_sound.image.url }}"
      class="img-fluid"
      alt="Word Image"
      width="100px"
      height="100px"
    />
  </div>

  <div
    class="text-center d-flex justify-content-center align-items-center mt-4"
  >
    <a
      href="{% url 'word-tracing' %}"
      id="next-button"
      class="btn btn-success w-25"
      style="display: none"
    >
      Continue
    </a>
  </div>
</div>

<script>
  const correctWord = "{{ selected_sound.word }}"; // Correct word
  const feedback = document.getElementById("feedback");
  const nextButton = document.getElementById("next-button");
  const imageContainer = document.getElementById("image-container");

  // Add event listeners to all buttons
  document.querySelectorAll(".choice-button").forEach((button) => {
    button.addEventListener("click", () => {
      const selectedWord = button.getAttribute("data-letter");

      if (selectedWord === correctWord) {
        // Correct guess
        feedback.textContent =
          "Good work! Meaning: {{ selected_sound.definition }}";
        feedback.className = "alert alert-success text-center mt-3";
        feedback.style.display = "block";

        // Display the image
        imageContainer.style.display = "block";
        nextButton.style.display = "block";

        // Change color and increase font size on the correct button
        button.style.fontSize = "42px";
        button.style.transition = "font-size 0.5s ease";
        button.classList.add("btn-success");
        button.classList.remove("btn-primary");

        // Disable all buttons
        disableAllButtons();
      } else {
        // Incorrect guess
        feedback.textContent = "Try again!";
        feedback.className = "alert alert-danger text-center mt-3";
        feedback.style.display = "block";
      }
    });
  });

  // Disable all buttons
  function disableAllButtons() {
    document.querySelectorAll(".choice-button").forEach((button) => {
      button.disabled = true;
    });
  }

  // Reload the page to play again
  nextButton.addEventListener("click", () => {
    location.reload();
  });
</script>
{% endblock %}
