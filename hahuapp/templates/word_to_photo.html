{% extends 'base.html' %} {% block content %}
<div class="container text-center mt-5">
  <h2>Guess the Image for the Word</h2>

  <!-- Display the word to guess -->
  <div class="mt-4 fs-1 fw-bold">{{ word }}</div>

  <!-- Image choice buttons -->
  <div class="d-flex justify-content-center mt-4">
    <div class="row w-50">
      {% for choice in choices %}
      <div class="col-6 mb-3 d-flex justify-content-center">
        <button
          class="btn btn-outline-secondary choice-button"
          data-word="{{ choice }}"
          style="width: 100%; font-size: 24px; border: 5px solid transparent"
        >
          <img
            src="{{ choice }}"
            class="img-fluid"
            alt="Word Image"
            width="200px"
            height="auto"
          />
        </button>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- Feedback message and continue button -->
  <div id="feedback" class="alert text-center mt-3" style="display: none"></div>

  <div
    class="text-center d-flex justify-content-center align-items-center mt-4"
  >
    <a
      href="{% url 'photo-to-word' %}"
      id="next-button"
      class="btn btn-success w-25"
      style="display: none"
    >
      Continue
    </a>
  </div>
</div>

<script>
  const correctImage = "{{ correct_answer }}"; // Correct image URL
  const feedback = document.getElementById("feedback");
  const nextButton = document.getElementById("next-button");

  // Add event listeners to each choice button
  document.querySelectorAll(".choice-button").forEach((button) => {
    button.addEventListener("click", () => {
      const selectedImage = button.getAttribute("data-word");

      if (selectedImage === correctImage) {
        // Correct guess
        feedback.textContent = "Good work! Meaning: {{ definition }}";
        feedback.className = "alert alert-success text-center mt-3";
        feedback.style.display = "block";

        // Highlight the correct button in green
        button.style.borderColor = "green";

        // Show the next button and disable choices
        nextButton.style.display = "block";
        disableAllButtons();
      } else {
        // Incorrect guess
        feedback.textContent = "Try again!";
        feedback.className = "alert alert-danger text-center mt-3";
        feedback.style.display = "block";

        // Highlight the incorrect button in red, then remove after 1 second
        button.style.borderColor = "red";
        setTimeout(() => {
          button.style.borderColor = "transparent";
        }, 1000);
      }
    });
  });

  // Disable all buttons after a correct answer
  function disableAllButtons() {
    document.querySelectorAll(".choice-button").forEach((button) => {
      button.disabled = true;
    });
  }
</script>
{% endblock %}
